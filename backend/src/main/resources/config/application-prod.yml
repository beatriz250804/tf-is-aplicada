# ===================================================================
# Spring Boot configuration for the "prod" profile.
# ===================================================================

logging:
  level:
    ROOT: INFO
    tech.jhipster: INFO
    com.mycompany.myapp: INFO

management:
  prometheus:
    metrics:
      export:
        enabled: false

spring:
  devtools:
    restart:
      enabled: false
    livereload:
      enabled: false
  datasource:
    type: com.zaxxer.hikari.HikariDataSource
    url: jdbc:postgresql://localhost:5432/backend
    username: backend
    password:
    hikari:
      poolName: Hikari
      auto-commit: false
  liquibase:
    contexts: prod
  mail:
    host: localhost
    port: 25
    username:
    password:
  thymeleaf:
    cache: true

server:
  port: 8080
  shutdown: graceful
  compression:
    enabled: true
    mime-types: text/html,text/xml,text/plain,text/css,application/javascript,application/json,image/svg+xml
    min-response-size: 1024

# ===================================================================
# JHipster specific properties
# ===================================================================

jhipster:
  http:
    cache:
      timeToLiveInDays: 1461
  cache:
    ehcache:
      time-to-live-seconds: 3600
      max-entries: 1000
  security:
    authentication:
      jwt:
        base64-secret: MzFkNTQzNWE2NjkzMWY3OGUwNDcyZjE4Yjc5ZTYxZjJjMzM1ZTM0MGExYzRhYTVmYWQxMDQ2OWZhNDk2M2NhM2Y4YWVhYTI5YWZlYjFiYTBkODMxZjFjMWVkOTk0MmIwYjFhZDc2ZjhhZTdiNDZlZTZiNWNhYjgxNmEzYjI1MjI=
        token-validity-in-seconds: 86400
        token-validity-in-seconds-for-remember-me: 2592000

  mail:
    base-url: http://my-server-url-to-change

  logging:
    use-json-format: true
    logstash:
      enabled: true
      host: logstash
      port: 5044
      ring-buffer-size: 512

